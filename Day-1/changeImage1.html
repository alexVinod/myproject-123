<!DOCTYPE html>
<html>
<head>
	<title>ChangeImageOnclickutton</title>

	<button onclick="document.getElementById('myImage').src='start.png'">Start</button>

	<img id="myImage" src="start.png" style="width:100px">

	<button onclick="document.getElementById('myImage').src='fly.png'">Fly</button>
</body>
