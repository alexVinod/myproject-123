<!DOCTYPE html>
<html>
<head>
	<title>Changing the Image</title>
</head>
<body>
	<button onclick="document.getElementById('image').src='car.jpg'">Car</button>

	<img src="car.jpg" id="image" width="200" height="200">

	<button onclick="document.getElementById('image').src='Lighthouse.jpg'">Lighthouse</button>
</body>
</html>
